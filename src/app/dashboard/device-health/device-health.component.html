<mat-card class="example-card mt-3">
    <mat-card-header>
      <mat-card-title>Device Health</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let system of systems">
                <h3 matLine>{{system['display_name']?.S}}</h3>
                <div *ngIf="system['status']" class="icon" [ngClass]="{'green': system['status'].B, 'red': !system['status'].B}">
                    <fa-icon *ngIf="system['status'].B"[icon]="faCircleCheck"></fa-icon>
                    <fa-icon *ngIf="!system['status'].B"[icon]="faCircleXmark"></fa-icon>
                </div>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
  </mat-card>
